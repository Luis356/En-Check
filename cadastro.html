<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastre-se</title>

    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/main.css " />
  </head>

  <body>
    <nav id="menu-top">
      <ul class="menu-top-lista">
        <span>
          <li class="items-menu-top" id="item-home">
            <a class="top-link" href="inicial.html">HOME</a>
          </li>
        </span>

        <span class="items-menu-direita">
          <li class="items-menu-top" id="item-login">
            <a class="top-link" href="login.html">LOGIN</a>
          </li>
        </span>
      </ul>
    </nav>

    <div class="container-cadastro">
      <div class="container-esquerda">
        <p>container-esquerda</p>
      </div>
      <div class="container-direita">
        <form action="php/cad.php" method="post">
          <div class="input-control">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" />
          </div>

          <div class="input-control">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>

          <div class="input-control">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" />
          </div>

          <div class="input-control">
            <label for="c_senha">Confirmar senha</label>
            <input type="password" name="c_senha" id="c_senha" />
          </div>

          <div class="input-control">
            <label for="cep">CEP</label>
            <input type="number" name="cep" id="cep" />
          </div>

          <div class="input-control">
            <label for="ra">R.A</label>
            <input type="number" name="ra" id="ra" />
          </div>

          <button>Cadastrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
