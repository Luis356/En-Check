<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastre-se</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/cad.css" />
    <link rel="shortcut icon" href="./imagens/logo-pw.png" />
  </head>

  <body>
    <nav id="menu-top">
      <ul class="menu-top-lista">
        <span>
          <li class="items-menu-top" id="item-home">
            <a class="top-link" href="inicial.html">EN-CHECK</a>
          </li>
        </span>

        <span class="items-menu-direita">
          <li class="items-menu-top" id="item-login">
            <a class="top-link" href="login.html">LOGIN</a>
          </li>
        </span>
      </ul>
    </nav>

    <div class="container-cadastro">
      <div class="container-esquerda">
        <img src="imagens/logo-pw.png" alt="En-check" class="logo-cadastro" />
      </div>

      <div class="container-direita">
        <div class="container-direita-formulario">
          <div class="header"><h1>Crie sua conta</h1></div>
          <form method="post" id="formulario">
            <div class="form-control">
              <label for="nome">Nome</label>
              <input
                type="text"
                name="nome"
                id="nome"
                placeholder="Digite seu nome completo"
              />
            </div>

            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Digite seu email"
              />
            </div>

            <div class="form-control">
              <label for="senha">Senha</label>
              <input
                type="password"
                name="senha"
                id="senha"
                placeholder="Digite sua senha"
              />
            </div>

            <div class="form-control">
              <label for="c_senha">Confirmar senha</label>
              <input
                type="password"
                name="c_senha"
                id="c_senha"
                placeholder="Digite sua senha novamente"
              />
            </div>

            <div class="form-control">
              <label for="cep">CEP</label>
              <input
                type="number"
                name="cep"
                id="cep"
                placeholder="Digite seu CEP"
              />
            </div>

            <button>Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e9c9cc9f51.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script2.js"></script>
  </body>
</html>
