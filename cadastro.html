<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastre-se</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/cad.css" />
  </head>

  <body>
    <nav id="menu-top">
      <ul class="menu-top-lista">
        <span>
          <li class="items-menu-top" id="item-home">
            <a class="top-link" href="inicial.html">HOME</a>
          </li>
        </span>

        <span class="items-menu-direita">
          <li class="items-menu-top" id="item-login">
            <a class="top-link" href="login.html">LOGIN</a>
          </li>
        </span>
      </ul>
    </nav>

    <div class="container-cadastro">
      <div class="container-esquerda">
        <div class="container-e-control">
          <img src="imagens/logo-pw.png" alt="En-check" class="logo-cadastro" />
          <h1 class="texto-logo">En-Check</h1>
        </div>
      </div>

      <div class="container-direita">
        <div class="header"><h1>Cadastre-se-header</h1></div>
        <form action="cad.php" method="post">
          <div class="form-control">
            <label for="nome">Nome</label>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite Seu Nome Completo"
            />
          </div>

          <div class="form-control">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite Seu Email"
            />
          </div>

          <div class="form-control">
            <label for="senha">Senha</label>
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Digite Sua Senha"
            />
          </div>

          <div class="form-control">
            <label for="c_senha">Confirmar senha</label>
            <input
              type="password"
              name="c_senha"
              id="c_senha"
              placeholder="Digite Sua Senha Novamente"
            />
          </div>

          <div class="form-control">
            <label for="cep">CEP</label>
            <input
              type="number"
              name="cep"
              id="cep"
              placeholder="Digite Seu CEP"
            />
          </div>

          <div class="form-control">
            <label for="ra">R.A</label>
            <input
              type="number"
              name="ra"
              id="ra"
              placeholder="Digite Seu R.A"
            />
          </div>

          <button>Cadastrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
