<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastre-se</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/cad.css" />
    <link rel="shortcut icon" href="./imagens/logo-pw.png" />
  </head>

  <body>
    <nav id="menu-top">
      <ul class="menu-top-lista">
        <span>
          <li class="items-menu-top" id="item-home">
            <a class="top-link" href="inicial.html">EN-CHECK</a>
          </li>
        </span>

        <span class="items-menu-direita">
          <li class="items-menu-top" id="item-login">
            <a class="top-link" href="login.html">LOGIN</a>
          </li>
        </span>
      </ul>
    </nav>

    <div class="container-cadastro">
      <div class="container-esquerda">
        <img src="imagens/logo-pw.png" alt="En-check" class="logo-cadastro" />
      </div>

      <div class="container-direita">
        <div class="container-direita-formulario">
          <div class="header"><h1>Crie sua conta</h1></div>
          <form action="cad.php" method="post" class="formulario">
            <div class="form-control">
              <label for="nome">Nome</label>
              <input
                type="text"
                name="nome"
                id="nome"
                placeholder="Digite Seu Nome Completo"
              />
            </div>

            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Digite Seu Email"
              />
            </div>

            <div class="form-control">
              <label for="senha">Senha</label>
              <input
                type="password"
                name="senha"
                id="senha"
                placeholder="Digite Sua Senha"
              />
            </div>

            <div class="form-control">
              <label for="cep">CEP</label>
              <input
                type="number"
                name="cep"
                id="cep"
                placeholder="Digite Seu CEP"
              />
            </div>

            <button>Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
